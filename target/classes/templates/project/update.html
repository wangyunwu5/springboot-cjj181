
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>编辑项目</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="icon" type="image/x-icon" href="/cctv/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/cctv/css/project/update.css"/>
    <script type="text/javascript" src="/cctv/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/cctv/js/project/update.js"></script>
  </head>
  <body>
    <div th:replace="navigation::navigation"></div>
    <div id="Tip"></div>
    <div id="main">
      <div id="mainInfo">
        <div id="mainTop">编辑项目</div>
        <form id="form1" action="update" method="post">
        <input type="hidden" name="id" th:value="${project.id}"/>
        <fieldset>
          <legend>项目信息</legend>
          <table id="tab1">
            <tr>
              <td width="150px" align="right"><a>*</a>报告编号：</td>
              <td width="400px"><input type="text" class="textbox" name="no" th:value="${project.no}"/></td>
            </tr>
            <tr>
              <td align="right"><a>*</a>任务名称：</td>
              <td><input type="text" class="textbox" name="name" th:value="${project.name}"/></td>
            </tr>
            <tr>
              <td align="right"><a>*</a>任务地点：</td>
    	      <td><input type="text" class="textbox" name="site" th:value="${project.site}"/></td>
       	    </tr>
            <tr>
       	      <td align="right"><a>*</a>委托单位：</td>
       	      <td><input type="text" class="textbox" name="client" th:value="${project.client}"/></td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>参与人员</legend>
          <table id="tab2">
            <tr>
              <td width="150px" align="right">现场操作员：</td>
              <td width="400px"><input type="text" class="textbox" name="person" th:value="${project.person}" list="persons"/></td>
            </tr>
            <tr>
              <td align="right">报告编写人：</td>
              <td><input type="text" class="textbox" name="writer" th:value="${project.writer}" list="persons"/></td>
            </tr>
            <tr>
              <td align="right">报告校核人：</td>
    	      <td><input type="text" class="textbox" name="checker" th:value="${project.checker}" list="persons"/></td>
       	    </tr>
            <tr>
       	      <td align="right">报告批准人：</td>
       	      <td><input type="text" class="textbox" name="approver" th:value="${project.approver}" list="persons"/></td>
            </tr>
          </table>
        </fieldset>
        <input type="hidden" name="infoA" th:value="${project.infoA}"/>
        <input type="hidden" name="infoB" th:value="${project.infoB}"/>
        <input type="hidden" name="infoC" th:value="${project.infoC}"/>
        <input type="hidden" name="date" th:value="${project.date}"/>
        </form>
        <datalist id="persons">
          <option th:each="person:${persons}" th:value="${person.name}" th:text="${person.post}">
        </datalist>
        <input type="button" value="确定" class="combtn">
        <div id="tips">*生成报告前请注意输入项目参与人员信息，防止报告信息缺失！</div>
      </div>
    </div>
    <div style="width:100%;margin-top:20px;float:left;color:#ccc;text-align: center;font-size:14px;">
      <p>香港麦斯迪埃高科技有限责任公司</p>
      <p>Copyright © 2017 All Rights Reserved</p>	
    </div>
  </body>
</html>
