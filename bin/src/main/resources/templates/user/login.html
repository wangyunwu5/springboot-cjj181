<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>用户登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/cctv/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/cctv/css/user/login.css"/>
    <script type="text/javascript" src="/cctv/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/cctv/js/user/login.js"></script>
  </head>
  <body>
	<div id="main">
      <form id="form1" action="/cctv/user/login" method="post">
        <table id="tab1">
          <tr height="40px">
            <td><span style="font-size:25px;font-weight:700;font-family:幼圆">用户登录</span></td>
          </tr>
          <tr height="30px"><td><span id="tips" th:text="${tips}"></span></td></tr>
          <tr height="65px">
            <td><img src="/cctv/img/user.png"><input type="text" id="name" name="username" th:value="${username}"/></td>
          </tr>
          <tr height="65px">
            <td><img src="/cctv/img/pass.png"><input type="text" id="pass" name="password" th:value="${password}"/></td>
          </tr>
          <tr height="50px">
            <td>
              <a href="/cctv/user/logonview">立即注册</a>
              <a href="/cctv/user/resetview" style="float:right;">忘记密码</a>
            </td>
          </tr>
          <tr height="50px">
            <td><input id="btn" type="button" value="确定"/> </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
