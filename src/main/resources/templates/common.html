<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHeader(title)">
    <title th:text="${title}"></title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="mainLeft"  th:fragment="commonNav">
      	<div id="menuTitle">管理菜单</div>
        <div th:classappend="${#strings.containsIgnoreCase(#httpServletRequest.getRequestURI(),'project/showlist') ? 'menu1':'menu2'}" ><a href="/cctv/project/showlist">个人项目</a></div>
        <div th:classappend="${#strings.containsIgnoreCase(#httpServletRequest.getRequestURI(),'project/operator') ? 'menu1':'menu2'}" ><a href="/cctv/project/operator">项目管理</a></div>
       
        <shiro:hasRole name="role2">
           <div th:classappend="${#strings.containsIgnoreCase(#httpServletRequest.getRequestURI(),'person/showlist') ? 'menu1':'menu2'}" ><a href="/cctv/person/showlist">人员管理</a></div>
           <div th:classappend="${#strings.containsIgnoreCase(#httpServletRequest.getRequestURI(),'device/showlist') ? 'menu1':'menu2'}" ><a href="/cctv/device/showlist">设备管理</a></div>
           <div th:classappend="${#strings.containsIgnoreCase(#httpServletRequest.getRequestURI(),'company/getComanyList') ? 'menu1':'menu2'}" ><a href="/cctv/company/getComanyList">公司管理</a></div>
           <div th:classappend="${#strings.containsIgnoreCase(#httpServletRequest.getRequestURI(),'userManage/getUserList') ? 'menu1':'menu2'}" ><a href="/cctv/user/userManage/getUserList">用户管理</a></div>
        </shiro:hasRole>
    </div>
	<footer th:fragment="commonFooter">
	    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</footer>
</body>
</html>
